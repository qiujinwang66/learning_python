<!DOCTYPE html>
<html>
  <head>
    <title>navigation</title>
  </head>
  <body>
    <div>
    {% if category %}
      <h1>{{ category.name }}</h1>
      {% if pages %}
        <ul>
          {% for page in pages %}
            <li><a href="{{ page.url }}">{{ page.title }}</a></li>
          {% endfor %}
        </ul>
      {% else %}
         <strong>当前分类没有内容.</strong>
      {% endif %}
    {% else %}
      指定分类不存在
    {% endif %}
    </div>
  </body>
</html
